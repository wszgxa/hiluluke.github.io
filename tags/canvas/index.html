"back-top"></div><div class="arrows" id="nav-btn"></div></div><header class="header menu-tags"><nav> <a class="menu-item-home" href="/">首页</a> <a class="menu-item-categories" href="/categories">分类</a> <a class="menu-item-tags" href="/tags">标签</a> <a class="menu-item-about" href="/about">关于</a> <a class="menu-item-rss" href="/atom.xml">RSS</a></nav></header><section id="main" class="content"><section class="archives-wrap"><div class="ct-title"><h2>canvas <small>标签</small></h2></div><div class="archives"><div class="title-wrap"><a class="post-title" href="/2015/10/25/canvasNote1/"><h1>canvas 笔记（1）</h1></a><div class="page-info"> <span>By <a href="/about">hiluluke</a> on</span> <time datetime="2015-10-24T16:00:00.000Z" itemprop="datePublished">Oct 25 2015</time></div></div><div class="content-wrap"><h2 id="初步"><a href="#初步" class="headerlink" title="初步"></a>初步</h2><p>首先需要在html中定义html结构<br></p><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">canvas</span> <span class="attr">id</span>=<span class="string">"mycanvas"</span> <span class="attr">width</span>=<span class="string">"600"</span> <span class="attr">height</span>=<span class="string">"300"</span>&gt;</span><span class="tag">&lt;/<span class="name">canvas</span>&gt;</span></div></pre></td></tr></table></figure><p></p><p>然后需要在js上获取canvas和定义动画类型</p><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> canvas = <span class="built_in">document</span>.getElementById(<span class="string">"mycanvas"</span>); <span class="comment">//获取canvas</span></div><div class="line"><span class="keyword">var</span> context = canvas.getContext(<span class="string">"2d"</span>);<span class="comment">//定义2d动画</span></div></pre></td></tr></table></figure><p>然后就可以进行一些绘图操作：</p><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">context.lineWidth = <span class="number">10</span>;定义线条宽度</div><div class="line">context.strokeStyle = <span class="string">"blue"</span>;<span class="comment">//定义线条样式（颜色）</span></div><div class="line">context.moveTo(<span class="number">50</span>, canvas.height)；移动光标</div><div class="line">contex.lineTo(x,y)<span class="comment">//从光标的位置画一条线到(x,y)</span></div><div class="line">context.stroke()绘图</div></pre></td></tr></table></figure></div><div class="read-more"> <a href="/2015/10/25/canvasNote1/"><span class="i-next">阅读全文</span></a></div></div></section></section><footer class="footer"><div>我是一个粉刷匠</div><div>由 <a href="https://hexo.io/">Hexo</a> 强力驱动 | 主题- <a href="https://github.com/wszgxa/hexo-theme-simple">Simple</a></div></footer></div></div><script src="/js/simple_build.js"></script><script type="text/javascript">var duoshuoQuery={short_name:"hiluluke"};!function(){var t=document.createElement("script");t.type="text/javascript",t.async=!0,t.src=("https:"==document.location.protocol?"https:":"http:")+"//static.duoshuo.com/embed.js",t.charset="UTF-8",(document.getElementsByTagName("head")[0]||document.getElementsByTagName("body")[0]).appendChild(t)}()</script><script>!function(e,t,a,n,c,o,s){e.GoogleAnalyticsObject=c,e[c]=e[c]||function(){(e[c].q=e[c].q||[]).push(arguments)},e[c].l=1*new Date,o=t.createElement(a),s=t.getElementsByTagName(a)[0],o.async=1,o.src=n,s.parentNode.insertBefore(o,s)}(window,document,"script","https://www.google-analytics.com/analytics.js","ga"),ga("create","UA-83014983-1","auto"),ga("send","pageview")</script></body></html>
